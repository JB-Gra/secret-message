<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Encriptador Secret Message</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>

  <header class="cabecera">
    <img class="cabecera__logo" src="images/logo.svg" alt="Logo del encriptador" class="logo">
  </header>

  <main class="contenido">

    <p class="entrada__descripcion">
      ¡Bienvenido agente!<br>
      Pongo a tu disposición el encriptador/desencriptador de la organización para continuar avanzando en tu misión.
    </p>
    
    <textarea class="entrada__area-texto" name="mensaje" id="entrada-texto" placeholder="Escribe tu mensaje aquí..."></textarea>
    
    <div class="btn-contendor">
      <button class="btn">Encriptar</button>
      <button class="btn">Desencriptar</button>
    </div>

    <p class="salida__descripcion"></p>

    <div class="salida__alerta">
      <img src="images/warning.svg" alt="Señal de advertencia">
      <p class="salida__alerta-mensaje">¡Asegurate de que nadie esté cerca tuyo al ver tu mensaje!</p>
    </div>

    <div class="salida__resultado">
      <button class="btn">Copiar texto</button>
    </div>

  </main>

  <footer class="pie-pagina">
    <p class="pie-pagina__texto">Jazmín Grajales © 2024</p>
  </footer>
  
</body>
</html>
